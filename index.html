<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Live Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; margin: 0; }
        .dashboard-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 35px; background: #fff; box-shadow: 0 2px 8px #0001;
        }
        .dashboard-title { color: #1d2536; font-size: 2.7rem; margin: 0; font-weight: 700;}
        .nav-btn {
            display:inline-block; padding:8px 21px;background:#317fd8;
            color:#fff;text-decoration:none;border-radius:7px;
            font-size: 17px;font-weight:500;transition:background .2s;
        }
        .nav-btn:hover {background:#0656b1;}
        #chart-card {
            max-width: 950px; margin: 36px auto 48px auto;
            border-radius: 13px; background: #fff;
            box-shadow: 0 3px 16px #0001; padding: 36px 40px 18px 40px;
        }
        #vitals-row {
            display: flex; flex-wrap: wrap; gap: 24px;
            justify-content: center; margin-bottom: 36px;
        }
        .vital-block {
            flex: 1 1 140px; background: #f9fafc;
            border-radius: 11px; padding: 12px 0 8px 0;
            box-shadow: 0 1px 8px #0001; border:1.5px solid #ecf0f4;
            text-align: center; font-size: 16px;
            margin: 0 1.5%;
            min-width: 170px;
        }
        .vital-title { color:#444953; font-size: 1.10em; letter-spacing:1.5px; }
        .vital-value { font-size: 2.7em; font-weight: 700; margin: 7px 0 3px 0; color: #222; }
        .vital-unit { font-size:12.5px; }
        #note-block {
            margin: 24px 0 40px 0;
            text-align: center;
        }
        .cond {
            font-size: 1.1em; font-weight: bold; color:#fff;
            margin-right:8px; padding:7px 18px;
            border-radius: 7px; display: inline-block;
            letter-spacing:0.5px;
        }
        .cond-normal    { background: #317fd8; }
        .cond-mild      { background: #fec600; color: #232325; }
        .cond-moderate  { background: #fd7e14; }
        .cond-critical  { background: #e34e43; }
        #note-text { margin-left:15px; font-size:1.13em; color:#333; font-weight:500; }
        .chart-container {
            max-width: 900px;
            margin: 12px auto;
            padding: 0 10px;
        }
        .single-chart {
            background: #fff;
            border-radius: 9px;
            box-shadow: 0 1px 6px #0001;
            padding: 15px;
            margin-bottom: 36px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard</h1>
        <a class="nav-btn" href="/history">History&nbsp;Table</a>
    </div>
    <div id="chart-card">
        <div id="vitals-row">
            <div class="vital-block">
                <div class="vital-title">Heart Rate</div>
                <div class="vital-value" id="hr-value">--</div>
                <div class="vital-unit">bpm</div>
            </div>
            <div class="vital-block">
                <div class="vital-title">SpO₂</div>
                <div class="vital-value" id="spo2-value">--</div>
                <div class="vital-unit">%</div>
            </div>
            <div class="vital-block">
                <div class="vital-title">Body Temperature</div>
                <div class="vital-value" id="temp-value">--</div>
                <div class="vital-unit">°C</div>
            </div>
            <div class="vital-block">
                <div class="vital-title">Ambient Temperature</div>
                <div class="vital-value" id="atmtemp-value">--</div>
                <div class="vital-unit">°C</div>
            </div>
            <div class="vital-block">
                <div class="vital-title">GSR</div>
                <div class="vital-value" id="gsr-value">--</div>
            </div>
            <div class="vital-block">
                <div class="vital-title">Air Quality</div>
                <div class="vital-value" id="airquality-value">--</div>
            </div>
        </div>
        <div id="note-block">
            <span class="cond cond-normal" id="condition-block" style="display:none">Normal</span>
            <span class="cond cond-mild" id="condition-block-mild" style="display:none">Mild</span>
            <span class="cond cond-moderate" id="condition-block-moderate" style="display:none">Moderate</span>
            <span class="cond cond-critical" id="condition-block-critical" style="display:none">Critical</span>
            <span id="note-text"></span>
        </div>

        <div class="chart-container">
            <div id="chart-vitals" class="single-chart" style="height: 350px;"></div>
            <div id="chart-temperatures" class="single-chart" style="height: 350px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        const vitalsChartOptions = {
            chart: { type: 'line', height: 350, toolbar: { show: false }, animations: { enabled: true } },
            series: [
                { name: 'Heart Rate (bpm)', data: [] },
                { name: 'SpO₂ (%)', data: [] }
            ],
            yaxis: [
                { title: { text: 'Heart Rate (bpm)' }, min: 40, max: 160 },
                { opposite: true, title: { text: 'SpO₂ (%)' }, min: 75, max: 105 }
            ],
            colors: ['#008ffb', '#1db954'],
            xaxis: { type: 'datetime', labels: { datetimeFormatter: { minute: 'HH:mm:ss' }}, title: { text: 'Timestamp (IST)' } },
            legend: { position: 'top' }
        };

        const tempChartOptions = {
            chart: { type: 'line', height: 350, toolbar: { show: false }, animations: { enabled: true } },
            series: [
                { name: 'Body Temperature (°C)', data: [] },
                { name: 'Ambient Temperature (°C)', data: [] }
            ],
            yaxis: [
                { title: { text: 'Body Temperature (°C)' }, min: 30, max: 45 },
                { opposite: true, title: { text: 'Ambient Temperature (°C)' }, min: 0, max: 50 }
            ],
            colors: ['#e67e22', '#9b59b6'],
            xaxis: { type: 'datetime', labels: { datetimeFormatter: { minute: 'HH:mm:ss' }}, title: { text: 'Timestamp (IST)' } },
            legend: { position: 'top' }
        };

        const vitalsChart = new ApexCharts(document.querySelector("#chart-vitals"), vitalsChartOptions);
        const tempChart = new ApexCharts(document.querySelector("#chart-temperatures"), tempChartOptions);

        vitalsChart.render();
        tempChart.render();

        async function fetchAndUpdate() {
            try {
                const resp = await fetch('/api/latest');
                const data = await resp.json();
                if (!data.length) return;

                const hrSeries = [], spo2Series = [];
                const bodyTempSeries = [], ambientTempSeries = [];

                data.forEach(row => {
                    const ts = new Date(row.createdAt).getTime() + (5.5 * 60 * 60 * 1000);
                    hrSeries.push({ x: ts, y: row.hr });
                    spo2Series.push({ x: ts, y: row.spo2 });
                    bodyTempSeries.push({ x: ts, y: row.temp });
                    ambientTempSeries.push({ x: ts, y: row.atmTemp });
                });

                vitalsChart.updateSeries([
                    { name: 'Heart Rate (bpm)', data: hrSeries },
                    { name: 'SpO₂ (%)', data: spo2Series }
                ]);
                tempChart.updateSeries([
                    { name: 'Body Temperature (°C)', data: bodyTempSeries },
                    { name: 'Ambient Temperature (°C)', data: ambientTempSeries }
                ]);

                const latest = data[data.length - 1];
                document.getElementById('hr-value').textContent = latest.hr ?? "--";
                document.getElementById('spo2-value').textContent = latest.spo2 ?? "--";
                document.getElementById('temp-value').textContent = latest.temp ?? "--";
                document.getElementById('atmtemp-value').textContent = latest.atmTemp ?? "--";
                document.getElementById('gsr-value').textContent = latest.gsr ?? "--";
                document.getElementById('airquality-value').textContent = latest.airQuality ?? "--";

                ['condition-block', 'condition-block-mild', 'condition-block-moderate', 'condition-block-critical'].forEach(id => {
                    document.getElementById(id).style.display = 'none';
                });
                if (latest.predicted_condition) {
                    const idMap = {
                        Normal: 'condition-block',
                        Mild: 'condition-block-mild',
                        Moderate: 'condition-block-moderate',
                        Critical: 'condition-block-critical'
                    };
                    const elId = idMap[latest.predicted_condition];
                    if (elId) document.getElementById(elId).style.display = 'inline-block';
                }
                document.getElementById('note-text').textContent = latest.explanatory_note || "";
            } catch (err) {
                console.error("Error fetching live data", err);
            }
        }

        fetchAndUpdate();
        setInterval(fetchAndUpdate, 3000); // update every 3 seconds
    </script>
</body>
</html>
